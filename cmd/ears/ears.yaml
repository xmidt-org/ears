ears:
  env: local
  logLevel: info

  api:
    port: 3000

  sharder:
    active: yes
    #type: dynamodb
    type: inmemory
    region: us-west-2
    table: ears-peers
    updateFrequencySeconds: 10
    updateTtlSeconds: 60

  checkpointer:
    #type: dynamodb
    type: inmemory
    region: us-west-2
    table: ears-checkpoints
    updateFrequencySeconds: 60

  storage:
    route:
      type: inmemory
      #type: dynamodb
      region: us-west-2
      tableName: bw.ears.routes
    fragment:
      #type: inmemory
      type: dynamodb
      region: us-west-2
      tableName: dev.ears.fragments
    tenant:
      type: inmemory
      #type: dynamodb
      region: us-west-2
      tableName: bw.ears.tenants

  synchronization:
    type: inmemory
    #type: redis
    active: no

  ratelimiter:
    type: inmemory
    #type: redis
    endpoint: localhost:6379

  opentelemetry:
    otel-collector:
      active: no
      protocol: "grpc"
      endpoint: "localhost:55680"
    stdout:
      active: no


